    function changeDisp(date){
            dispdate = date.toDispStr();
            document.getElementById('gamedate').innerHTML = dispdate
            var data={};
            data["gamedate"] = date.yyyymmdd();
            data["status"] = 0;
            updatebettingdata(data);
    }

    $( document ).ready(function() {
        date = new Date();
        dispdate = date.toDispStr();
        document.getElementById('gamedate').innerHTML = dispdate

    Date.prototype.yyyymmdd = function() {
    var mm = this.getMonth() + 1; // getMonth() is zero-based
    var dd = this.getDate();

    return [this.getFullYear(), "-",
            (mm>9 ? '' : '0') + mm, "-",  
            (dd>9 ? '' : '0') + dd
            ].join('');
    };

    function getcurrentDate(){
        var date = $(".form-control").val();
        return date;
    }

    function setcurrentDate(value){
        var date = $(".form-control").val(value);
        return date;
    }

    Date.prototype.toDispStr = function()
    {
        var months = ["January", "February", "March", "April", "May", "June", "July",
                      "August", "September", "October", "November", "December"];

        var dd = this.getDate();
        var mm = months[this.getMonth()];
        var yy = this.getFullYear();

        return [mm, " ", (dd>9 ? '' : '0') + dd, ", ", yy].join('');
    }

    function onNextDay(value){
        var str = $(".form-control").val();
        var tmp = str.split('-');
        var date = new Date();
        date.setFullYear(tmp[0])
        date.setMonth(tmp[1]-1)
        date.setDate(tmp[2])
        date.setDate(date.getDate() + 1);
        dispdate = date.toDispStr();
        document.getElementById('gamedate').innerHTML = dispdate;
        newdate = date.yyyymmdd();
        $(".form-control").val(newdate);
        var data = {};
        data["gamedate"] = newdate;
        data["status"] = 0;
        updatebettingdata(data);
    }
    
    function onPreviousDay(value){
        var str = $(".form-control").val();
        var date = new Date();
        var tmp = str.split('-');
        date.setFullYear(tmp[0])
        date.setMonth(tmp[1]-1)
        date.setDate(tmp[2])
        date.setDate(date.getDate() - 1);
        dispdate = date.toDispStr();
        document.getElementById('gamedate').innerHTML = dispdate;
        newdate = date.yyyymmdd();
        $(".form-control").val(newdate);
        var data = {};
        data["gamedate"] = newdate;
        data["status"] = 0;
        updatebettingdata(data);
    }

    function btClick(bt){
        var str = $(".form-control").val();

        var data = {};
        data["gamedate"] = str;
        data["status"] = 3;
        data["betid"] = $(bt).attr('class');
        updatebettingdata(data);
    }

    function updatebett(select){
        var selectedOption = select.options[select.selectedIndex];
        var id = selectedOption.getAttribute('value');

        var str = $(".form-control").val();

        var data = {};
        data["gamedate"] = str;
        data["status"] = select.selectedIndex;
        data["betid"] = id;

        updatebettingdata(data);
    }


    function updatebettingdata(senddata){ 
        $.ajax({
            url: '/showbetting', 
            type: 'POST', 
            data: JSON.stringify(senddata),
            dataType: 'json',
            contentType: 'application/json',

            success: function (data){ 
                var html='';
                var stakehtml='';

                var betstate = data['bet'];
                var stake = data['stake'];

                for(var i=0; i<betstate.length;i++){
                    html+='<tr>';
                    html+='<td>'+betstate[i]["betindex"]+'</td>';
                    html+='<td>'+betstate[i]["game"]+'</td>';
                    html+='<td>'+betstate[i]["place"]+'</td>';
                    html+='<td>'+betstate[i]["stake"]+'</td>';
                    html+='<td>'+betstate[i]["odds"]+'</td>';
                    html+='<td><select style="height: auto; text-align:center;border: none;" onchange="updatebett(this)">';
                    var item = ['PENDING', 'L', 'W'];
                    for(var j = 0; j < item.length; j++){
                        if(betstate[i]["status"] == item[j])
                            html+=`<option value= ${betstate[i]["betid"]} selected>` + item[j] + "</option>";
                        else
                        html+=`<option value= ${betstate[i]["betid"]}>` + item[j] + "</option>";
                    }
                    html+='</td></select>';
                    html+='<td>'+betstate[i]["wins"]+'</td>';

                    var btText = "Delete";
                    var disable = "";

                    if(betstate[i]["regstate"] != "0")
                    {
                        disable = "disabled";
                        btText = "Done";   
                    }

                    html+=`<td><button class = ${betstate[i]["betid"]} onclick='btClick(this)' style = 'border: none; color: blue' ${disable}>` + btText + '</button></td>';
                    html+='</tr>';
                }

                if(stake.length != 0)
                {
                    let USDollar = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                    });

                    stakehtml += `<td style="color: rgba(0, 38, 255, 0.784);">${USDollar.format(stake[0]['stake'])}</td>`
                    if(stake[0]['wins'] - stake[0]['losses'] >= 0)
                        stakehtml += `<td style="color: green;">${USDollar.format(stake[0]['wins'] - stake[0]['losses'])}</td>`
                    else
                        stakehtml += `<td style="color: red;">${USDollar.format(stake[0]['wins'] - stake[0]['losses'])}</td>`
    
                    stakehtml += `<td style="color: rgb(0, 0, 0);">${((stake[0]['wins'] - stake[0]['losses']) * 100 / stake[0]['stake']).toFixed(2)}%</td>`
                }


                $("#betbody").html(html);
                $("#stake").html(stakehtml);
            }
        })
    }
