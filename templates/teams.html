        function getPriceMovement(openprice, closeprice) {
            if (openprice >= 100 && closeprice >= 100) 
                return closeprice - openprice;
            else if (openprice <= -100 && closeprice <= -100)
                return closeprice - openprice;
            else if (openprice >= 100 && closeprice <= -100)
                return closeprice - openprice + 200;
            else if (openprice <= -100 && closeprice >= 100)
                return closeprice - openprice - 200;
        }
