<!DOCTYPE HTML>    
<html>    
<head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.stock.min.js"></script>
<script type="text/javascript">
window.onload = function () {  
var stockChart = new CanvasJS.StockChart("stockChartContainer",{
    title:{
    text:"CanvasJS StockChart"
    },
    charts: [{
    data: [{
        type: "spline",
        dataPoints: dataPoints
    }]
    }]
});

stockChart.render();    
}

var limit = 365;    //increase number of dataPoints by increasing this

var dataPoints = [
    { x: new Date(2024, 0, 1), y: 10},
    { x: new Date(2024, 0, 2), y: 20 },
    { x: new Date(2024, 0, 5), y: 15 },
    // Add more data points as needed
];

dataPoints = dataPoints.filter(function(dataPoint) {
        return dataPoint.y !== null && dataPoint.y !== undefined;
    });
</script>
</head>
<body>
<div id="stockChartContainer" style="height: 400px; width: 100%;"></div>
</body>
</html>
