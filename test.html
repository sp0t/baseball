  <div class="div-container" id="divContainer">
    <div id="divContent"></div>
  </div>

  <script>
    function showDiv(button) {
      const divContainer = document.getElementById('divContainer');
      const divContent = document.getElementById('divContent');

      // Get button position and size
      const buttonRect = button.getBoundingClientRect();
      const buttonTop = buttonRect.top;
      const buttonLeft = buttonRect.left;
      const buttonWidth = buttonRect.width;
      const buttonHeight = buttonRect.height;

      // Set div content based on button position
      if (buttonTop < window.innerHeight / 2) {
        if (buttonLeft < window.innerWidth / 2) {
          divContent.textContent = 'Top Left';
          divContainer.style.bottom = '';
          divContainer.style.right = '';
          divContainer.style.top = `${buttonTop + buttonHeight}px`;
          divContainer.style.left = `${buttonLeft}px`;
        } else {
          divContent.textContent = 'Top Right';
          divContainer.style.bottom = '';
          divContainer.style.left = '';
          divContainer.style.top = `${buttonTop + buttonHeight}px`;
          divContainer.style.right = `${window.innerWidth - buttonLeft - buttonWidth}px`;
        }
      } else {
        if (buttonLeft < window.innerWidth / 2) {
          divContent.textContent = 'Bottom Left';
          divContainer.style.top = '';
          divContainer.style.right = '';
          divContainer.style.bottom = `${window.innerHeight - buttonTop}px`;
          divContainer.style.left = `${buttonLeft}px`;
        } else {
          divContent.textContent = 'Bottom Right';
          divContainer.style.top = '';
          divContainer.style.left = '';
          divContainer.style.bottom = `${window.innerHeight - buttonTop}px`;
          divContainer.style.right = `${window.innerWidth - buttonLeft - buttonWidth}px`;
        }
      }

      // Show the div container
      divContainer.style.display = 'block';
    }
    onmouseover="getPlayerStats('{{game.game_id}}')" onmouseout="hideDiv('{{game.game_id}}')"
    function hideDiv() {
      const divContainer = document.getElementById('divContainer');
      divContainer.style.display = 'none';
    }
  </script>
